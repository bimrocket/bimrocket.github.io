<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, interactive-widget=resizes-visual" />
  <title>BIMROCKET | Home</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header>
    <div class="logo_div">
      <img src="/img/bimrocket.svg" alt="" class="logo">
      <button class="expand_button">+</button>
    </div>
    
    <nav class="menu hidden">
      <a href="/">Home</a>
      <a href="/features">Features</a>

  </header>

  <div class="content">
    <main>
      <div>/</div>

      <p>Welcome to bimrocket!</p>

    </main>

    <footer>
      <p>BIMROCKET</p>    
    </footer>
  </div>

<script>
  let menu = document.querySelector(".menu");
  let button = document.querySelector(".expand_button");
  button.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

</script>

</body>
</html>
